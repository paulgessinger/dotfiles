# COLORS: onedark

set -g @OD_WHITE "#abb2bf"
set -g @OD_BLACK "#282c34"
set -g @OD_DARK_RED "#be5046"
set -g @OD_GREEN "#98c379"
set -g @OD_GUTTER_GRAY "#4b5263"

set -g @KEY "#e5c07b" # light yellow

