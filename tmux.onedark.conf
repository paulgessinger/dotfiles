set -g window-status-format "#[fg=#{@OD_BLACK},bg=#{@OD_GUTTER_GRAY}]#[fg=#{@OD_WHITE}] #I  #W #[fg=#{@OD_GUTTER_GRAY},bg=#{@OD_BLACK}]"
set -g window-status-current-format "#[fg=#{@OD_BLACK},bg=#{@KEY}]#[fg=#{@OD_BLACK},bg=#{@KEY},bold] #I  #W #[fg=#{@KEY},bg=#{@OD_BLACK},nobold]"
